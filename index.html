<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v4z's bio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loader1">
        <div class="loader"></div>
    </div>
    <div id="content" style="display: none;">
        <img src="pfp.gif" class="profile-pic">
        <h1>v4z</h1>
        <p id="bio">Axon Owner | 14</p>
        <div class="buttons">
            <button class="play-music" id="play-button">Play Music</button>
            <button class="discord" id="discord">Discord</button>
            <button class="rifles" id="rifles">Rifles.lol Discord</button>
        </div>
        <audio id="song" loop autoplay>
            <source src="music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <style>
        body, html {
            background-image: url("background.gif");
            background-size: cover;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        #loader1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            z-index: 10;
        }

        .loader {
            border: 16px solid #1e1e1e;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        #bio {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #content {
            text-align: center;
            z-index: 1;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .play-music, .discord, .rifles {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 0px solid;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 200px;
        }

            .play-music:hover, .discord:hover, .rifles:hover {
                background-color: #3498db;
            }
    </style>

    <script>
        window.addEventListener('load', function () {
            const loader1 = document.getElementById('loader1');
            const content = document.getElementById('content');
            const play = document.getElementById('play-button');
            const discord = document.getElementById('discord');
            const rifles = document.getElementById('rifles');
            const song = document.getElementById('song');

            setTimeout(() => {
                song.muted = false;
            }, 1000);

            setTimeout(() => {
                loader1.style.opacity = '0';
                loader1.style.transition = 'opacity 0.5s ease';

                setTimeout(() => {
                    loader1.style.display = 'none';
                    content.style.display = 'block';
                }, 500);
            }, 2000);

            play.addEventListener('click', () => {
                song.volume = 0.3; 
                song.muted = false; 
                song.play(); 
                play.textContent = "Playing song rn.";
                play.disabled = true;
            });

            discord.addEventListener('click', () => {
                window.location.href = "https://discord.gg/QJaarrrBM7";
            });

            rifles.addEventListener('click', () => {
                window.location.href = "https://discord.gg/rifles";
            });
        });
    </script>
</body>
</html>
